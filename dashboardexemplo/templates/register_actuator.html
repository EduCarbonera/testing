<!-- register_actuator.html -->
{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        Cadastro de Atuadores
      </div>
      <div class="card-body">
        <form action="http://localhost:8080/add_actuator" method="post">
          <p>Sensor:</p>
          <p><input type="text" name="actuator" placeholder="Atuador" required /></p>
          <p>Valor:</p>
          <p><input type="number" name="value" placeholder="Valor" required /></p>
          <p><input type="submit" value="Cadastrar" /></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
