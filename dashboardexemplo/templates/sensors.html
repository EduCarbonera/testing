<!-- sensors.html -->
{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">
      {% if sensors|length > 0 %}
      <h1>Sensores</h1>
      <table id="view_sensors" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in sensors.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td>
              <a href="http://localhost:8080/del_sensor?sensor={{ key }}">Deletar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>Ainda não há sensores registrados!</p>
      {% endif %}

      <form action="http://localhost:8080/register_sensor">
        <p><input type="submit" value="Adicionar Sensor" /></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
